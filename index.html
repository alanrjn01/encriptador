        <img id='imgMode' class="img-mode" src="assets/night-mode.svg" alt="">

    <h1 class="title">
        Encriptador

 </header>
<body id="body">
        <p id="appDescription" class="app-description">
        Porfavor, no use letras con tíldes o carácteres especiales. <br/> Tu texto será convertido a minúsculas.
        </p>
